            text-align: center;

        .tab-button {
            flex: 1;
            padding: 16px;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 600;
            border-bottom: 3px solid transparent;

            border-color: #667eea;

            color: #374151;

            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            margin-right: 6px;
            margin-bottom: 6px;

            gap: 6px;
            padding: 6px 12px;
            background: rgba(34, 197, 94, 0.15);
            color: #16a34a;

            font-weight: 600;

        }

            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @media (max-width: 768px) {
            .metric-value { font-size: 2em; }
            .tab-button { font-size: 0.9em; padding: 12px; }
        }
    </style>
</head>

                    }

            // Escutar atualiza√ß√µes em tempo real

                if (!firebaseReady || !db) return;

                const unsubscribe = db.ref('results').on('value', (snapshot) => {
                    if (snapshot.exists()) {
                        setResults(snapshot.val());
                        setLastSync(new Date());
                    }

                                </span>

                                    </span>
                                )}

                                    <span className="market-tag">üìä {rec.mercado}</span>

                            </div>
